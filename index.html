<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance Flicker Test Analyser</title>
  <link rel="stylesheet" type="text/css"
        href="index.css">
  <script src="index.js"></script>
</head>
<body onload="window.init();">
  <label>Upload log file for analysis: <input type="file" onchange="analyse(this.files[0]);"></label>
  <div class="main">
    <div id="panel">
      <label><input id="show-expected" checked
                    onclick="window.toggleExpectedRects();"
                    type="checkbox"> Show expected areas</label>
      <label><input id="show-unexpected" checked
                    onclick="window.toggleUnexpectedRects();"
                    type="checkbox"> Show unexpected areas </label>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</body>
