<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance Flicker Test Analyser</title>
  <link rel="stylesheet" type="text/css"
        href="index.css">
  <script src="index.js"></script>
</head>
<body onload="window.init();">
  <label>Upload log file for analysis: <input type="file" onchange="window.analyseFile(this.files[0]);"></label>

  <div class="main">
    <div id="panel"></div>
    <canvas id="canvas"></canvas>
  </div>
</body>
