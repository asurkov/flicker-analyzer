<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance Flicker Test Analyser</title>
  <link rel="stylesheet" type="text/css"
        href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <label>Upload log file for analysis: <input type="file" onchange="analyse(this.files[0]);"></label>
  <div class="main">
    <div id="panel">
      <label>Show unexpected areas <input checked onclick="toggleUnexpectedRects(ev);" type="checkbox"></label>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</body>
